<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Homepage | benrobson.xyz</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="css/bookmarkbar.css" rel="stylesheet" type="text/css">
	<script src="js/bookmarkbar.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body background="img/background.jpg" onLoad="codeAddress()">
	<div class="wrapper">
		<div class="bookmark-container">
			<div class="tab">
			  <button class="tablinks" id="defaultOpen" onclick="openCity(event, 'favorites')">Favorites</button>
			  <button class="tablinks" onclick="openCity(event, 'social-media')">Social Media</button>
			  <button class="tablinks" onclick="openCity(event, 'streaming')">Streaming</button>
			  <button class="tablinks" onclick="openCity(event, 'other-resources')">Other Resources</button>
			</div>
			
			<div id="favorites" class="tabcontent">
				<a href="https://www.facebook.com/"><img src="img/icons/facebook.png"></a>
				<a href="https://youtube.com/"><img src="img/icons/youtube.png"></a>
				<a href="https://trello.com/b/q9UegeTQ/my-trello-board/"><img src="img/icons/trello.png"></a>
				<a href="https://mail.google.com/"><img src="img/icons/gmail.png"></a>
			</div>
			
			<div id="social-media" class="tabcontent">
				<a href="https://www.facebook.com/"><img src="img/icons/facebook.png"></a>
				<a href="https://www.twitter.com/"><img src="img/icons/twitter.png"></a>
				<a href="https://www.instagram.com/"><img src="img/icons/instagram.png"></a>
			</div>
			
			<div id="streaming" class="tabcontent">
				<a href="https://youtube.com/"><img src="img/icons/youtube.png"></a>
				<a href="https://netflix.com/"><img src="img/icons/netflix.png"></a>
				<a href="https://stan.com.au/"><img src="img/icons/stan.png"></a>
				<a href="https://twitch.tv/"><img src="img/icons/twitch.png"></a>
			</div>
			
			<div id="other-resources" class="tabcontent">
			  <h3>Other Resources</h3>
			  <p>Tokyo is the capital of Japan.</p>
			</div>
		</div>
	</div>
</body>
</html>
